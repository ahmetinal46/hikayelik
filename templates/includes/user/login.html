{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="row">
    <div class="col-md-8 offset-md-2">
        <h3>Giriş Yap</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3 mb-0">
                     {{ form|crispy }}
                </div>
                <div class="form-group col-md-6 offset-md-3 mb-0">
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type = "submit" class="btn btn-danger">Giriş Yap</button>
                </div>
            </div>
            
            

        </form>
    </div>
</div>

{% endblock body %}
