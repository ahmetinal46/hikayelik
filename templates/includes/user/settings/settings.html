{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
<h3>Profil Düzenle</h3>
<hr>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h3>Profil Ayarları</h3>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class="btn btn-danger">Güncelle</button>

        </form>
    </div>
</div>
</div>

{% endblock body %}
