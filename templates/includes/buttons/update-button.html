<button type="button" class="btn btn-1 btn-info" data-toggle="modal" data-target="#ArticleUpdateModal">Düzenle</button>

<!-- Modal -->
<div class="modal fade" id="ArticleUpdateModal" tabindex="-1" role="dialog" aria-labelledby="ArticleUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ArticleUpdateModal">Düzenle?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Düzenleme sayfasına mı gitmek istiyorsunuz??
            </div>
            <div class="modal-footer">
            <form action="{% url 'articles:update_article' article.hikaye_slug %}" method="GET">
                {% csrf_token %}
                <input class="btn btn-info text-white" type="submit" value="Evet" />
            </form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">İptal</button>                
            </div>
        </div>
    </div>
</div>
