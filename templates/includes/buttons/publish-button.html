
<button type="button" class="btn btn-1 btn-info" data-toggle="modal" data-target="#ArticlePublishModal">Yayınla</button>

<!-- Modal -->
<div class="modal fade" id="ArticlePublishModal" tabindex="-1" role="dialog" aria-labelledby="ArticlePublishModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ArticlePublishModalLabel">Silinsin mi?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Makale Yayınlansın mı?
            </div>
            <div class="modal-footer">
            <form action="{% url 'dashboard:publishdone' article.id %}" method="post">
                {% csrf_token %}
                <input class="btn btn-info text-white" type="submit" value="Yayınla" />
            </form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">İptal</button>                
            </div>
        </div>
    </div>
</div>
